version: 2.1

jobs:
  "Ubuntu Latest":
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run:
          name: Install dependencies	
          command: bash nautilus-install.sh --no-build
      - run:
          name: Build
          command: bash nautilus-install.sh --ci
